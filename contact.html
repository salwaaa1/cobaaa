    <!-- Kontak Kami Section -->
    <section class="kontak-kami">
        <div class="container">
            <h1>Kontak Kami</h1>
            <p>
                Jika Anda memiliki pertanyaan, silakan hubungi kami melalui WhatsApp atau isi form di bawah ini untuk mengirim pesan langsung.
            </p>

            <div class="form-contact">
                <h3>Form Kontak</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nama:</label>
                        <input type="text" id="name" name="name" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="message">Pesan:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">
              Kirim Pesan via WhatsApp
            </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->

    <!-- Script to handle form and send to WhatsApp -->
    <script>
        document
            .getElementById("contactForm")
            .addEventListener("submit", function(e) {
                e.preventDefault();

                // Ambil nilai dari form
                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let message = document.getElementById("message").value;

                // Buat URL WhatsApp dengan pesan yang diformat
                let whatsappUrl = `https://wa.me/6281234567890?text=
                Nama: ${encodeURIComponent(name)}%0A
                Email: ${encodeURIComponent(email)}%0A
                Pesan: ${encodeURIComponent(message)}`;

                // Redirect ke WhatsApp
                window.open(whatsappUrl, "_blank");
            });
    </script>
